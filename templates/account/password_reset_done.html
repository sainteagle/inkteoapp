{% extends "base.html" %}
{% load static %}

{% block title %}Reset Password Sent{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <!-- Logo -->
        <div class="text-center">
            <img src="{% static 'images/logo.png' %}" alt="Inkteo POD" class="h-16 mx-auto">
        </div>

        <!-- Content -->
        <div class="text-center space-y-4">
            <svg class="mx-auto h-12 w-12 text-[#9BD5E8]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            
            <h2 class="text-2xl font-bold text-gray-900">Check your email</h2>
            
            <p class="text-gray-600">
                We've sent you instructions on how to reset your password. 
                If you don't see it, please check your spam folder.
            </p>
        </div>

        <!-- Back to Login Button -->
        <div class="mt-6">
            <a href="{% url 'account_login' %}" 
               class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg 
                      shadow-sm text-sm font-medium text-white bg-[#9BD5E8] hover:bg-[#88C1D4] 
                      focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#9BD5E8]">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
